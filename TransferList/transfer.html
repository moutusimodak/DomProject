<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfer List</title>
    <link rel="stylesheet" href="transfer.css">
</head>
<body>
    <h1 class="title">Transfer List</h1>

    <div class="container">
        <div class="side left-side">
            <ul>
                <li id="js"><input type="checkbox" /> JS</li>
                <li id="html"><input type="checkbox" /> HTML</li>
                <li id="css"><input type="checkbox" /> CSS</li>
                <li id="ts"><input type="checkbox" /> TS</li>
            </ul>
        </div>

        <div class="mid-side">
           
            <button class="all-to-right"> >> </button>
            <button class="checked-to-right"> > </button>
            <button class="checked-to-left"> < </button>
            <button class="all-to-left"> << </button>
        </div>

        <div class="side right-side">
            <ul>
                <li id="react "><input type="checkbox" /> React</li>
                <li id="angular"><input type="checkbox" /> Angular</li>
                <li id="vue"><input type="checkbox" /> Vue</li>
                <li id="svlte"><input type="checkbox" /> Svelte</li>
            </ul>
        </div>
    </div>

    <script src="transfer.js"></script>
</body>
</html>
